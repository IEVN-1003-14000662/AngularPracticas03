<div class="row">
    <div class="col_6">
        <div class="mb-3 row">
            <label for="num1" class="col-sm-2 col-form-label">Numero1</label>
            <div class="col-sm-10">
                <input name="num1" [(ngModel)]="num1" type="text" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="num2" class="col-sm-2 col-form-label">Numero2</label>
            <div class="col-sm-10">
                <input name="num2" [(ngModel)]="num2" type="text" class="form-control">
            </div>
        </div>
Z
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" name="operacion" value="Suma" [(ngModel)]="operacion" type="radio" id="flex">
                <label class="form-check-label" for="flexRadioDefault">
                    Suma
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="operacion" value="Resta" [(ngModel)]="operacion" type="radio" id="flex">
                <label class="form-check-label" for="flexRadioDefault">
                    Resta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="operacion" value="Multipliacion" [(ngModel)]="operacion" type="radio" id="flex">
                <label class="form-check-label" for="flexRadioDefault">
                    Multipliacion
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="operacion" value="Divicion" [(ngModel)]="operacion" type="radio" id="flex">
                <label class="form-check-label" for="flexRadioDefault">
                    Division
                </label>
            </div>
        </div>

        <div class="mb-3 row">
            <button (click)="calcular()" class="btn btn-primary">Calcular</button>
        </div>
    </div>
    <div class="col_6">
        
        <h2>Resultado:{{resultado}}</h2>    
    </div>
</div>
